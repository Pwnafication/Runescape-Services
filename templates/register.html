{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
{% include "header.html" %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('static/css/images/register.png')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Register</h1>
                    <span class="subheading">Start Contributing to the Blog!</span>
                </div>
                <div class="container" style="padding: 50px; padding-bottom: 1200px; color:white">
                    <div class="row">
                        <div class="col-lg-8 col-md-10 mx-auto">

                            {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "outline-warning"}) }}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


{% include "footer.html" %}
{% endblock %}
