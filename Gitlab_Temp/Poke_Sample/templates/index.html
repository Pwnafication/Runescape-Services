<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle</title>
</head>
<body>
    <h1>Pokémon Battle Arena</h1>
    
    <h2>Pokémon List</h2>
    <ul>
        {% for pokemon in poke_list %}
        <li>{{ pokemon.name }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('start_battle') }}" method="POST">
        <button type="submit">Start Battle!</button>
    </form>

    <a href="{{ url_for('show_results') }}">View Results</a>
</body>
</html>
