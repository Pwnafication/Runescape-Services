<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle Results</title>
</head>
<body>
    <h1>Pokémon Win Counts</h1>
    
    <ul>
        {% for name, count in wins.items() %}
        <li>{{ name.title() }}: {{ count }} wins</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
